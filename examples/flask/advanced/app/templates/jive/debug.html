<!DOCTYPE html>
<html>
  <head>
    <title>Jive Add-On Debugger - {{app_name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <style type="text/css">
      .container {
        max-width: 800px;
        padding-top: 100px;
      }
     .meta-value { font-size: .75em; color: blue; }	
    </style>
  </head>
  <body>
    <div class="container">
      <p>Add-On Details</p>
      <ul>
    	{% for key in addon_details %}
    		<li><strong>{{key}}</strong><br/>
    			<span class="meta-value">{{addon_details[key]}}</span>
    		</li>
        {% endfor %}
      </ul>
      <hr/>
      <p>Tile Details</p>
      <ul>
    	{% for key in tile_details %}
    		<li><strong>{{key}}</strong><br/><span class="meta-value">{{tile_details[key]}}</span></li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
